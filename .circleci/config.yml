# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  # API Dashboard
  start-testing-dashboard:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: node:14.19.3
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    environment:
      BASE_URL: "https://preprod-my.forecastrx.com"
      DISABLE_UPLOAD: false
    steps:
      - checkout
      - run:
          name: "Test API Dashboard"
          command: npm run test-api-dashboard
  # API Purchasing & RestockAMZ       
  start-testing-purchasing-restockAMZ:
    docker:
      - image: node:14.19.3
    environment:
      BASE_URL: "https://preprod-my.forecastrx.com"
      DISABLE_UPLOAD: false
    steps:
      - checkout
      - run:
          name: "Test API Purchasing & RestockAMZ"
          command: npm run test-api-purchasing-restockAMZ
  # API Administrator & Authenticate
  start-testing-administrator-authenticate:
    docker:
      - image: node:14.19.3
    environment:
      BASE_URL: "https://preprod-my.forecastrx.com"
      DISABLE_UPLOAD: false
    steps:
      - checkout
      - run:
          name: "Test API Administrator & Authenticate"
          command: npm run test-api-admin-authenticate

trigger:
  branch:
    - master

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  automation-workflow:
    jobs:
      - start-testing-dashboard:
          filters:
            branches:
              only:
                - master
      - start-testing-purchasing-restockAMZ:
          filters:
            branches:
              only:
                - master
      - start-testing-administrator-authenticate:
          filters:
            branches:
              only:
                - master